<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - House Rent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 13rem auto;
            padding: 0;
            background: linear-gradient(90deg, rgba(176,236,248,1) 0%, rgba(181,223,228,1) 25%, rgba(236,228,208,1) 50%, rgba(229,207,185,1) 75%, rgba(248,196,148,1) 100%);

            
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: linear-gradient(90deg, rgba(176,236,248,1) 0%, rgba(181,223,228,1) 25%, rgba(236,228,208,1) 50%, rgba(229,207,185,1) 75%, rgba(248,196,148,1) 100%);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .message {
            display: none;
            color: green;
            text-align: center;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <input type="submit" value="Submit">
        </form>
        <p class="message" id="successMessage">Your form has been submitted successfully!</p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
